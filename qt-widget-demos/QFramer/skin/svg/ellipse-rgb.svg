<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink"> 

<defs>
 <ellipse id="myEllipse" cx="300" cy="200" rx="200" ry="50" />
</defs>


<use xlink:href="#myEllipse" opacity="0.5" fill="rgb(127,0,0)" 
 stroke="red" stroke-width="5" 
  transform="rotate(0) " />

<use xlink:href="#myEllipse" fill="rgb(0,127,0)" opacity="0.5" 
  stroke="rgb(0,255,0)" stroke-width="5" 
  transform="rotate(-45,300,200)" />

<use xlink:href="#myEllipse" fill="rgb(0,0,127)" opacity="0.5" 
  stroke="blue" stroke-width="5" 
  transform="rotate(45,300,200)" />

</svg>
