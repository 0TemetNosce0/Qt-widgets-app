 
<svg xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
        <radialGradient id="myRadialGradient"
           fx="5%" fy="65%" r="15%"
           spreadMethod="pad">
          <stop offset="0"   stop-color="yellow" stop-opacity="1"/>
         <stop offset="0.5" stop-color="white"/>
          <stop offset="1" stop-color="green" stop-opacity="1" />
        </radialGradient>
    </defs>

    <circle cx="300" cy="200" r="100"
           style="fill:url(#myRadialGradient);
                  stroke: #005000; stroke-width: 3;" />

    <defs>
        <radialGradient id="myRadialGradient2"
           fx="5%" fy="65%" r="15%"
           spreadMethod="reflect">
          <stop offset="0"   stop-color="yellow" stop-opacity="1"/>
         <stop offset="0.5" stop-color="white"/>
          <stop offset="1" stop-color="green" stop-opacity="1" />
        </radialGradient>
    </defs>

    <circle cx="550" cy="200" r="100"
           style="fill:url(#myRadialGradient2);
                  stroke: #005000; stroke-width: 3;" />
 
</svg>  
